<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Activity</title>
    <link type="text/css" rel="stylesheet" href="styles/activity-scheduler.css" >
</head>
<body>
    <div class = "content">
        <header>
            <nav class="main_nav">
                <a href="activity-scheduler.html">Activity Scheduler</a>
                <a href="other-users.html">Other Users</a>
                <a href="schedule-rules.html">Schedule Availability</a>
                <a id = "schedule_rules_link" href="notification-center.html">Event Center</a>
                <a href="account.html">Account Info</a>
            </nav> 
        </header>
        <section class = "main" id = "activity-scheduler">
            <ul class = "scroll-list" id = "other_activity_members">
                
            </ul>
            <div class="title" id="activity_scheduler_title">
                <p>Activity Scheduler</p>
                <button id = "activity_date" onclick = "dateWindow()">Set Date</button>
                <input type = "time" id = "activity_time"/>
            </div>
            <ul class = "scroll-list" id = "activity_times">
            </ul>
        </section>
        <section class = "create_activity" id = "create_activity">
            <div>
                <h1 class = "title">Create Activity</h1>
                <div class = "activity_details">
                    <label>Start</label>
                    <label id = "activity_start">1/1 11:30 pm</label>
                    <label id = "end_label">End</label>
                    <input type = "time" id = "activity_end">
                    <label>Description</label>
                    <input type = "text" id = "activity_description">
                </div>
                <div class = "activity_people">
                    <h3>People</h3>
                    <p id = "activity_participants">This is a list of people</p>
                </div>
                <div class = "activity_buttons">
                    <button id = "activity_cancel" onclick = "cancelActivityCreation()">Cancel</button>
                    <button id = "activity_create" onclick = "finishCreatingEvent()">Create Event</button>
                </div>
            </div>
        </section>
        <section class = "date-display" id = "date-display">
            <h1 class = "title">Select a Date</h1>
            <h1 class = "title" id = "event_creation_year">2022</h1>
            <div class = "month_header">
                <button id = "prev_button" onclick = "prevMonth()">prev</button>
                <p class = "title" id = "event_creation_month">September</p>
                <button id = "next_button" onclick = "nextMonth()">next</button>
            </div>
            <div class = "date_month_days" id = "event_creation_day">
            </div>
            <button onclick = "cancelSetDate()">Back</button>
        </section>
        <footer>
            <div class = "copywrite">
                &copy James Hall 2023
            </div>
            <div class = "site-plan-footer-link">
                <a href = "site-plan.html">
                    Site Plan
                </a>
            </div>
        </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src = "firebase_config.js"></script>
    <script src = "login_identifier.js"></script>
    <script src = "redirect.js"></script>
    <script src = "logout_redirect.js"></script>
    <script src = "activity-scheduler.js"></script>
</body>
</html>
